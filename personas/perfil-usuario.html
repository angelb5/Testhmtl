<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b101dc44ce.js" crossorigin="anonymous"></script>
    <!--JQUery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link rel="stylesheet" href="../css/mdb.min.css" />
</head>
<body>
    <!-- Start your project here-->

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fs-14  p-3">
        <div class="container-fluid container justify-content-between">
            <!-- Left elements -->
            <!-- Brand -->
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                <img
                        src="../img/logo-teleticket.png"
                        height="40"
                        alt="Teleticket logo"
                        loading="lazy"
                        style="margin-top: 2px;"
                />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <!-- Dropdown -->
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                            <strong>
                                <i class="fa-solid fa-bars mx-1"></i>
                                Menú
                            </strong>
                        </a>
                        <!-- Dropdown menu -->
                        <ul class="dropdown-menu-dark dropdown-menu font-weight-bold" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#">Obras</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Personas</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="#">Sedes</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="min-width: 50%;">
                    <!-- Search form -->
                    <form class="input-group w-auto my-auto d-flex flex-row search-panel ms-5"
                          style="min-width: 80%;">

                        <button class="form-control rounded-7 btn-light dropdown-toggle fs-14 text-start font-weight-bold" data-mdb-toggle="dropdown"
                                style="max-width: fit-content; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;">
                            <span id="search_concept">Todo</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#todo">Todo</a></li>
                            <li><a class="dropdown-item" href="#obras">Obras</a></li>
                            <li><a class="dropdown-item" href="#personas">Personas</a></li>
                            <li><a class="dropdown-item" href="#sedes">Sedes</a></li>
                        </ul>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input
                                autocomplete="off"
                                type="search"
                                class="form-control rounded-7 fs-14"
                                placeholder="Buscar en Teleticket"
                                style="border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;"
                        />
                        <span class="input-group-text border-0 d-none d-lg-flex">
                            <i class="fas fa-search"></i>
                        </span>
                    </form>
                </ul>
    </nav>
    <!-- Fin de Navbar -->
    <p></p>
    <div class="container bg-dark text-white">
        <p></p>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <h3><b>Perfil de usuario</b></h3>
            <p></p>
            <div class="form-group col-6 col-md-4">
                <input type="email" class="form-control bg-white bg-opacity-25 text-white" id="email" placeholder="Email">
                <p></p>
                <input type="text" class="form-control bg-white bg-opacity-25 text-white" id="firstname" placeholder="Nombres">
                <p></p>
                <input type="text" class="form-control bg-white bg-opacity-25 text-white" id="lastname" placeholder="Apellidos">
                <p></p>
                <input type="text" class="form-control bg-white bg-opacity-25 text-white" id="id" placeholder="DNI">
            </div>
            <div class="col-6 col-md-4 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png" alt="profile picture" class="rounded mx-auto d-bloc">
                <p></p>
                <button type="submit" class="btn btn-redtele text-center">Guardar cambios</button>
            </div>
            <div class="form-group col-6 col-md-4">
                <input type="email" class="form-control bg-white bg-opacity-25 text-white" id="phone" placeholder="Número telefónico">
                <p></p>
                <input type="text" class="form-control bg-white bg-opacity-25 text-white" id="address" placeholder="Dirección">
                <p></p>
                <label for="birthdate" class="text-white">Fecha de nacimiento</label>
                <p></p>
                <input type="date" id="birthdate" value="2022-04-25" max="2022-12-31">
            </div>
            <p></p>
        </div>
        <p></p>
    </div>

</body>
</html>
