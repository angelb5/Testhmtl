        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <i class="fa-solid fa-bars mx-1"></i>
                        Menú
                    </strong>       
                    </a>
                    <!-- Dropdown menu -->

                    <li>

                    <li>
                        <a class="dropdown-item" href="#">Sedes</a>
                    </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="min-width: 50%;">            
                <!-- Search form -->
                <form class="input-group w-auto my-auto d-flex flex-row search-panel ms-5" 
                style="min-width: 80%;">
                    <!-- <select 
                    class="form-select form-control rounded btn-light font-weight-bold text-start fs-15 pt-1 px-2"

                        <option value="todo">Personas</option>
                    </select> -->

                    <button class="form-control btn-light dropdown-toggle fs-15 text-start font-weight-bold" data-mdb-toggle="dropdown"
                        style="max-width: fit-content; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;">
                            <span id="search_concept">Todo</span> <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" role="menu">
                        <li><a class="dropdown-item" href="#todo">Todo</a></li>
                        <li><a class="dropdown-item" href="#obras">Obras</a></li>
                        <li><a class="dropdown-item" href="#personas">Personas</a></li>
                        <li><a class="dropdown-item" href="#sedes">Sedes</a></li>
                        </ul>
                    <input type="hidden" name="search_param" value="all" id="search_param">   
                    <input
                    autocomplete="off"
                    type="search"
                    class="form-control rounded"
                    placeholder="Buscar en Teleticket"
                    style="border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;"
                    />
                    <span class="input-group-text border-0 d-none d-lg-flex">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </ul>
            


            <!-- Right elements -->
            <ul class="navbar-nav flex-row">
                <!--Carrito-->
                <li class="nav-item me-3 me-lg-1 mx-2">
                    <a class="nav-link">
                        <i class="fas fa-solid fa-cart-shopping fa-lg"></i>
            
                        <span class="badge rounded-pill badge-notification bg-danger">0</span>
                    </a>
                </li>
                <!--Mis tickets-->
                <li class="nav-item mx-2">

                <!--Usuario-->
                <li class="nav-item dropdown me-3 me-lg-1 mx-2">

                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-mdb-toggle="dropdown"

                        </span>
                        <strong class="d-none d-sm-block ms-1">
                            Usuario

                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink">
                        <li>

                        </li>
                        <li>

                        <li>

                        </li>
                        <li>

                    </ul>
                </li>

            </ul>
        <!-- Right elements -->
        </div>

        Aca iria el contenido xd

            <section class="text-center" >
                <!-- Facebook -->
                <a
                class="btn btn-dark btn-floating btn-lg text-white m-1"
                href="#!"

                data-mdb-ripple-color="dark"

                ></a>
        
                <!-- Twitter -->

                class="btn btn-dark btn-floating btn-lg text-white m-1"

                <!-- Instagram -->

        <!-- Grid container -->
    
        <!-- Copyright -->

        </div>
        <!-- Copyright -->
        </footer>
    <!-- End your project here-->
    
    

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
        $(document).ready(function(e){
            $('.search-panel .dropdown-menu').find('a').click(function(e) {
                e.preventDefault();
                var param = $(this).attr("href").replace("#","");
                var concept = $(this).text();
                $('.search-panel span#search_concept').text(concept);
                $('.input-group #search_param').val(param);
            });
        });
    </script>
  </body>
</html>
