<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Material Design for Bootstrap</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b101dc44ce.js" crossorigin="anonymous"></script>
        <!--JQUery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap"
              rel="stylesheet">
        <!-- MDB -->
        <link rel="stylesheet" href="../css/mdb.min.css"/>
    </head>
    <body>
        <!-- Start your project here-->

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fs-14  p-3">
            <div class="container-fluid container justify-content-between">
                <!-- Left elements -->
                <!-- Brand -->
                <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                    <img
                            src="../img/logo-teleticket.png"
                            height="40"
                            alt="Teleticket logo"
                            loading="lazy"
                            style="margin-top: 2px;"
                    />
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="min-width: 50%;">
                    <!-- Search form -->
                    <form class="input-group w-auto my-auto d-flex flex-row search-panel ms-5"
                          style="min-width: 80%;">

                        <button class="form-control rounded-7 btn-light dropdown-toggle fs-14 text-start font-weight-bold"
                                data-mdb-toggle="dropdown"
                                style="max-width: fit-content; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;">
                            <span id="search_concept">Todo</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a class="dropdown-item" href="#todo">Todo</a></li>
                            <li><a class="dropdown-item" href="#obras">Obras</a></li>
                            <li><a class="dropdown-item" href="#personas">Personas</a></li>
                            <li><a class="dropdown-item" href="#sedes">Sedes</a></li>
                        </ul>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input
                                autocomplete="off"
                                type="search"
                                class="form-control rounded-7 fs-14"
                                placeholder="Buscar en Teleticket"
                                style="border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important;"
                        />
                        <span class="input-group-text border-0 d-none d-lg-flex">
                            <i class="fas fa-search"></i>
                        </span>
                    </form>
                </ul>
                <div>
        </nav>

        <section class="hover-shadow h-custom whir ">

            <div class="container align-content-center py-5 ">
                <h3><b>Agregar datos de Tarjeta</b></h3>
                <div class="row d-flex justify-content-center align-items-center h-100 ">
                    <div class="col">

                        <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                            <div class="card-body p-5 bg-dark text-white">

                                <div class="row">
                                    <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0 text-white">
                                        <form>
                                            <div class="d-flex flex-row pb-3">
                                                <div class="d-flex align-items-center pe-2">
                                                    <input class="form-check-input" type="radio" name="radioNoLabel"
                                                           id="radioNoLabel1v"
                                                           value="" aria-label="..." checked/>
                                                </div>
                                                <div class="rounded border w-100 p-3">
                                                    <p class="d-flex align-items-center mb-0">
                                                        <i class="fab fa-cc-mastercard fa-2x text-dark pe-2 text-white"></i>Credit
                                                        Card
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row pb-3">
                                                <div class="d-flex align-items-center pe-2">
                                                    <input class="form-check-input" type="radio" name="radioNoLabel"
                                                           id="radioNoLabel2v"
                                                           value="" aria-label="..."/>
                                                </div>
                                                <div class="rounded border w-100 p-3">
                                                    <p class="d-flex align-items-center mb-0">
                                                        <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2 text-white"></i>Debit
                                                        Card
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row">
                                                <div class="d-flex align-items-center pe-2">
                                                    <input class="form-check-input" type="radio" name="radioNoLabel"
                                                           id="radioNoLabel3v"
                                                           value="" aria-label="..."/>
                                                </div>
                                                <div class="rounded border w-100 p-3">
                                                    <p class="d-flex align-items-center mb-0">
                                                        <i class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2 text-white"></i>PayPal
                                                    </p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xl-6 ">
                                        <div class="row">
                                            <div class="col-12 col-xl-6">
                                                <div class="form-outline mb-4 mb-xl-5">
                                                    <input type="text" id="typeName"
                                                           class="form-control form-control-lg bg-white bg-opacity-25 text-white  " siez="17"
                                                           placeholder="John Smith "/>
                                                    <label class="form-label text-white" for="typeName" style="margin-left: 0px;">Titular de la
                                                        tarjeta</label>
                                                    <div class="form-notch">
                                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                                        <div class="form-notch-middle" style="width: 88px;"></div>
                                                        <div class="form-notch-trailing"></div>
                                                    </div>
                                                </div>

                                                <div class="form-outline mb-4 mb-xl-5">
                                                    <input type="text" id="typeExp" class="form-control form-control-lg bg-white bg-opacity-25 text-white "
                                                           placeholder="MM/YY"
                                                           size="7" id="exp" minlength="7" maxlength="7"/>
                                                    <label class="form-label text-white" for="typeExp" style="margin-left: 0px;">Expiracíón</label>
                                                    <div class="form-notch">
                                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                                        <div class="form-notch-middle" style="width: 88px;"></div>
                                                        <div class="form-notch-trailing"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-xl-6">
                                                <div class="form-outline mb-4 mb-xl-5">
                                                    <input type="text" id="typeText"
                                                           class="form-control form-control-lg bg-white bg-opacity-25 text-white" siez="17"
                                                           placeholder="1111 2222 3333 4444" minlength="19"
                                                           maxlength="19"/>
                                                    <label class="form-label text-white" for="typeText">Numero de Tarjeta</label>
                                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                                                        <div class="form-notch-middle" style="width: 88px;"></div>
                                                        <div class="form-notch-trailing"></div>
                                                    </div>
                                                </div>

                                                <div class="form-outline mb-4 mb-xl-5">
                                                    <input type="password" id="typeText"
                                                           class="form-control form-control-lg bg-white bg-opacity-25 text-white"
                                                           placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3"
                                                           maxlength="3" />
                                                    <label class="form-label text-white" for="typeText">CVV</label>
                                                    <div class="form-notch">
                                                        <div class="form-notch-leading" style="width: 9px;"></div>
                                                        <div class="form-notch-middle" style="width: 88px;"></div>
                                                        <div class="form-notch-trailing"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-xl-3">

                                        <button type="button" class="btn btn-danger">
                                            <div class="d-flex justify-content-between">
                                                <span>Guardar</span>
                                            </div>
                                        </button>

                                        <button type="button" class="btn btn-danger">
                                            <div class="d-flex justify-content-between">
                                                <span>Atrás</span>
                                            </div>
                                        </button>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Footer -->
            <footer class="bg-dark text-white text-start my-5 ">
                <!-- Grid container -->
                <div class="container p-3">
                    <!-- Section: Social media -->
                    <section class="text-center" >
                        <!-- Facebook -->
                        <a
                                class="btn btn-dark btn-floating btn-lg text-white m-1"
                                href="#!"
                                role="button"
                                data-mdb-ripple-color="dark"
                        ><i class="fab fa-facebook-f"></i
                        ></a>

                        <!-- Twitter -->
                        <a
                                class="btn btn-dark btn-floating btn-lg text-white m-1"
                                href="#!"
                                role="button"
                                data-mdb-ripple-color="dark"
                        ><i class="fab fa-twitter"></i
                        ></a>

                        <!-- Instagram -->
                        <a
                                class="btn btn-dark btn-floating btn-lg text-white m-1"
                                href="#!"
                                role="button"
                                data-mdb-ripple-color="dark"
                        ><i class="fab fa-instagram"></i
                        ></a>

                    </section>
                    <!-- Section: Social media -->
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-start my-5" style="background-color: rgba(0, 0, 0, 0.2);">
                    <div class="container">
                        © 2022 Teleticket
                    </div>
                </div>
                <!-- Copyright -->
            </footer>
            <!-- End your project here-->



            <!-- MDB -->
            <script type="text/javascript" src="../js/mdb.min.js"></script>
            <!-- Custom scripts -->
            <script type="text/javascript">
                $(document).ready(function(e){
                    $('.search-panel .dropdown-menu').find('a').click(function(e) {
                        e.preventDefault();
                        var param = $(this).attr("href").replace("#","");
                        var concept = $(this).text();
                        $('.search-panel span#search_concept').text(concept);
                        $('.input-group #search_param').val(param);
                    });
                });
            </script>
    </body>
</html>
